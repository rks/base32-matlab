name: Run MATLAB build

on:
  push:
  workflow_call:

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          cache: true
          release: latest-including-prerelease
      - name: Run build
        uses: matlab-actions/run-build@v2
